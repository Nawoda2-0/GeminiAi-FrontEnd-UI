<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0b2545;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#13315c;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="blueWaveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4285F4;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0F6FFF;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#backgroundGradient)" />
  
  <!-- Blue Waves (Stylized from Windows 11 background seen in screenshots) -->
  <path d="M-100,220 C100,180 300,280 500,200 S700,100 900,150 S1100,250 1300,180" 
        fill="none" stroke="url(#blueWaveGradient)" stroke-width="50" opacity="0.7" />
  <path d="M-100,250 C100,310 300,230 500,300 S700,200 900,270 S1100,180 1300,240" 
        fill="none" stroke="url(#blueWaveGradient)" stroke-width="40" opacity="0.5" />
  
  <!-- Gemini UI Window -->
  <rect x="350" y="40" width="500" height="220" rx="10" ry="10" fill="#FFFFFF" />
  
  <!-- Sidebar -->
  <rect x="350" y="40" width="120" height="220" fill="#F0F4F9" rx="10" ry="10" />
  <rect x="350" y="40" width="120" height="220" fill="#F0F4F9" rx="10" ry="10" clip-path="inset(0 0 0 10px)" />
  
  <!-- Sidebar Items -->
  <circle cx="395" cy="70" r="15" fill="#E6EAF1" />
  <rect x="380" y="100" width="60" height="20" rx="10" ry="10" fill="#E6EAF1" />
  <text x="412" y="114" font-family="Arial" font-size="10" text-anchor="middle" fill="#555">New Chat</text>
  
  <text x="395" y="140" font-family="Arial" font-size="12" font-weight="bold" fill="#555">Recent</text>
  <rect x="380" y="150" width="70" height="20" rx="5" ry="5" fill="#F0F4F9" />
  <text x="415" y="164" font-family="Arial" font-size="10" fill="#555">What is react...</text>
  
  <circle cx="395" cy="200" r="8" fill="#E6EAF1" />
  <text x="415" y="204" font-family="Arial" font-size="10" fill="#555">Help</text>
  
  <circle cx="395" cy="225" r="8" fill="#E6EAF1" />
  <text x="415" y="229" font-family="Arial" font-size="10" fill="#555">Settings</text>
  
  <!-- Main Chat Area -->
  <rect x="470" y="40" width="380" height="35" fill="#FFFFFF" />
  <text x="495" y="65" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Gemini</text>
  <circle cx="810" cy="57" r="15" fill="#E6EAF1" />
  
  <!-- Message bubbles -->
  <rect x="520" y="90" width="100" height="30" rx="15" ry="15" fill="#F0F4F9" />
  <text x="570" y="110" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Hello, Dev</text>
  
  <rect x="520" y="130" width="150" height="30" rx="15" ry="15" fill="#F0F4F9" />
  <text x="595" y="150" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">How can I help you today?</text>
  
  <rect x="760" y="170" width="40" height="30" rx="15" ry="15" fill="#4285F4" />
  <text x="780" y="190" font-family="Arial" font-size="12" text-anchor="middle" fill="#FFFFFF">hi</text>
  <circle cx="820" cy="175" r="15" fill="#E6EAF1" />
  
  <!-- Bottom Input Area -->
  <rect x="520" y="230" width="280" height="40" rx="20" ry="20" fill="#F0F4F9" />
  <text x="590" y="255" font-family="Arial" font-size="12" fill="#888">Enter a prompt here...</text>
  <circle cx="760" cy="250" r="10" fill="#FFFFFF" />
  <circle cx="790" cy="250" r="10" fill="#FFFFFF" />
  
  <!-- Title Text -->
  <text x="160" y="150" font-family="Arial" font-size="50" font-weight="bold" fill="#FFFFFF">Gemini AI</text>
  <text x="160" y="200" font-family="Arial" font-size="50" font-weight="bold" fill="#FFFFFF">Clone</text>
  
  <!-- Tagline -->
  <text x="160" y="230" font-family="Arial" font-size="18" fill="#CCCCCC">Built with React + Vite</text>
</svg>
